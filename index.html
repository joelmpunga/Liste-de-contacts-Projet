<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <script src="https://kit.fontawesome.com/0bbe447f75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital@1&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <h1 class="main-container-title">Repertoire des contacts</h1>
    </div>
    <div class="container-form-contact">
        <div class="container-form" id="formulaire">
            <div class="container-title-form">
                <h2 class="title-form">Formulaire</h2>
            </div>
            <div class="container-fields-button-form">
                <div class="container-fields-form">
                    <div class="container-field" id="prenom">
                        <label for="" class="label-field">Prenom
                            <input id="inputPrenom" type="text" class="input-form" name="prenom">
                        </label>
                    </div>
                    <div class="container-field" id="nom">
                        <label for="" class="label-field">Nom
                            <input id="inputNom" type="text" class="input-form" name="nom">
                        </label>
                    </div>
                    <div class="container-field" id="telephone">
                        <label for="" class="label-field">Télephone
                            <input id="inputTelephone" type="text" class="input-form" name="telephone">
                        </label>
                    </div>
                    <div class="container-field">
                        <label for="" class="label-field">Groupe
                            <input id="inputGroupe" type="text" class="input-form" name="groupe">
                        </label>
                    </div>
                    <div class="container-field" id="email">
                        <label for="" class="label-field" >Email
                            <input type="email" id="inputEmail" class="input-form" name="email">
                        </label>
                    </div>
                    <div class="container-field-textarea">
                        <label for="" class="label-field-textarea">Bio
                            <textarea id="textareaBio" cols="30" rows="10" class="input-form-textarea" name="bio"></textarea>
                        </label>
                    </div>
                    <div id="image">
                        <div class="container-image-form">
                            <div class="form-input-image">
                                <label class="image-message" for="inputfile">Déposez la photo ici</label>
                                <input type="file" id="inputfile" style="display: none;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-button-form">
                    <button type="button" class="container-button-creer">Creer</button>
                    <button type="button" class="container-button-reinit">Réinit</button>
                </div>
            </div>
        </div>
        <div class="container-cont">
            <div class="container-title-contact">
                <h2 class="title-contact">Liste des contacts</h2>
            </div>
        </div>
    </div>
</body>
<script src="ajouter.js"></script>

</html>
