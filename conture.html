<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="conture.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital@1&family=Poppins:wght@500&display=swap"
        rel="stylesheet">

    <title>liste des contacts</title>
</head>

<body>
    <div class="main">
        <header>
            <h1>Répertoire des contacts</h1>
        </header>
        <section>
            <div class="form_contact">
                <div class="title">
                    <h3>Formulaire de contact</h3>
                </div>
                <div class="container-fields-button-form">
                    <div class="container-fields-form">
                        <div class="container-field">
                            <label for="" class="label-field">Prenom
                                <input type="text" class="input-form">
                            </label>
                        </div>
                        <div class="container-field">
                            <label for="" class="label-field">Nom
                                <input type="text" class="input-form">
                            </label>
                        </div>
                        <div class="container-field">
                            <label for="" class="label-field">Télephone
                                <input type="text" class="input-form">
                            </label>
                        </div>
                        <div class="container-field">
                            <label for="" class="label-field">Groupe
                                <input type="text" class="input-form">
                            </label>
                        </div>
                        <div class="container-field">
                            <label for="" class="label-field">Email
                                <input type="text" class="input-form">
                            </label>
                        </div>
                        <div class="container-field-textarea">
                            <label for="" class="label-field-textarea">Bio
                                <textarea name="" cols="30" rows="10" class="input-form-textarea"></textarea>
                            </label>
                        </div>
                        <div class="container-image-form">
                            <div class="form-label-image">
                                <label class="image-message">deposez photo</label>
                            </div>
                        </div>
                    </div>
                    <div class="container-button-form">
                        <button type="button" class="container-button-creer"><i class="button-creer">Creer</i></button>
                        <button type="button" class="container-button-reinit"><i class="button-reinit">Réinit</i></button>
                    </div>
                </div>
            </div>
            <div class="liste_contact">
                <div class="title">
                    <h3>Liste des contacts</h3>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
