<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="styleformulaire.css">
</head>

<body>
    <div class="form__container">
        <form action="#" method="" enctype="multipart/form-data">
            <div class="form__container--title">
                <h2>Formulaire de contact</h2>
            </div>
            <div class="form__container--fields">
                <div class="form__container--onefield">
                    <label for="" class="onefield__label">Prenom<input type="text"></label>
                </div>
                <div class="form__container--onefield">
                    <label for="" class="onefield__label">Nom<input type="text"></label>
                </div>
                <div class="form__container--onefield">
                    <label for="" class="onefield__label">Téléphone<input type="text"></label>
                </div>
                <div class="form__container--onefield">
                    <label for="" class="onefield__label">Groupe<input type="text"></label>
                </div>
                <div class="form__container--onefield">
                    <label for="" class="onefield__label">Email<input type="text"></label>
                </div>
                <div class="form__container--fieldarea">
                    <label for="" class="onefield__label">Bio <textarea name="" id="" cols="30"
                            rows="10"></textarea></label>
                </div>
                <div>
                    <label for="">Deposer votre photo ici<input type="file"></label>
                </div>
            </div>
            <div>
                <button type="button">Creer</button>
            </div>
            <div>
                <button type="button">Init</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
